{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

<h1>{% block title %} Edit "{{ character['name'] }}" {% endblock %}</h1>

{% block content %}

    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

<hr>

<form action="{{ url_for('delete', pc_id=character['name']) }}" method="POST">
    <input type="submit" value="Delete Post"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this post?')">
</form>

{% endblock %}
